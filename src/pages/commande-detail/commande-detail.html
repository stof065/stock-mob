<ion-header>

  <ion-navbar>
    <ion-title>Detail de la commande</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <h2 style="text-align : center ; padding : 10px ;">Information Client</h2>
  <ion-item>
    {{client.nom}}
  </ion-item>

  <ion-item>
    {{client.prenom}}
  </ion-item>

  <ion-item>
    {{client.cin}}
  </ion-item>


  <h2 style="text-align : center ; padding : 10px ;">Panier</h2>
  <ion-list>
    <ion-item *ngFor="let cd of commandeDetails" (click)="selectCommandeDetail(cd);">

      <div style="float : left ; width : 100%">
        <table style="width : 100%">
          <tr>
            <td>
              <img style="width : 100px ; height : 40px" src="data:image/png;base64,{{cd.produit.marqueLogo}}" />
            </td>
            <td style="padding-left : 0px !important">
              <label>
                {{cd.produit.marqueLibelle}} {{cd.produit.reference}}
              </label>
            </td>
            <td>
              <div style="text-align : right ; width : 100%">
                <ion-badge style="background : green">
                  {{cd.quantite}} U
                </ion-badge>

                <ion-badge item-end>{{cd.prixVente}} DH</ion-badge>
              </div>
            </td>
          </tr>
        </table>




      </div>


    </ion-item>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="chargement ...">




    </ion-infinite-scroll-content>
  </ion-infinite-scroll>





</ion-content>
