<ion-header>

  <ion-navbar>
    <ion-title>Liste des commandes</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
    <ion-buttons start>
        <button ion-button icon-only (click)="ajouterCommande();">
            <ion-icon name="add" ></ion-icon>
        </button>
        <button ion-button icon-only (click)="rechercherCommande();">
            <ion-icon name="search" ></ion-icon>
        </button>
    </ion-buttons>

    <div style="margin-top: 10px">

        <ion-list inset>
            
              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            
            </ion-list>



    </div>
   
        


</ion-content>
